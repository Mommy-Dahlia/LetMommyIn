<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Devices</title>
  </head>
  <body>
    <h1>Devices</h1>

    <table border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr>
          <th>Status</th>
          <th>Username</th>
          <th>Device</th>
          <th>Version</th>
          <th>Last seen</th>
          <th>Device ID</th>
        </tr>
      </thead>
      <tbody>
        {% for d in devices %}
        <tr>
          <td>{% if d.online %}Online{% else %}Offline{% endif %}</td>
          <td><a href="/device/{{ d.device_id }}">{{ d.username }}</a></td>
          <td>{{ d.device_name }}</td>
          <td>{{ d.version }}</td>
          <td>{{ d.last_seen }}</td>
          <td><code>{{ d.device_id }}</code></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <p>Note: last_seen is a unix timestamp for now.</p>
  </body>
</html>
